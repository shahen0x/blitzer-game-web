version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0 # Use the compatible Node.js version
        - nvm use 18.19.0
        - npm install
    build:
      commands:
        - env | grep -e AMPLIFY_ACCESS_KEY_ID -e AMPLIFY_SECRET_ACCESS_KEY >> env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*